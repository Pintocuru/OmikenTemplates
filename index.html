<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer" />
  <link rel="stylesheet" href="./src/css/app.css" />
 </head>

 <body hidden>
  <div id="container" class="container">
   <!-- BOTコメント -->
   <transition-group class="comments" name="comment" tag="div">
    <div v-for="comment in botComments" :key="comment.data.id" class="comment" :style="comment.css">
     <div class="comment-block">
      <div class="name">{{ comment.data.name }}</div>
      <div class="comment-text">{{ comment.data.comment }}</div>
     </div>
     <div class="avatar">
      <img alt="" v-if="comment.data.profileImage" :src="comment.data.profileImage" />
     </div>
    </div>
   </transition-group>
  </div>
  <!-- 
  <script src="../__origin/js/vue3.min.js"></script>
  <script src="../__origin/js/onesdk.js"></script>
  <script src="./script.js"></script>
  -->

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./public/onesdk.js"></script>
  <script src="./dist/script.js"></script>
 </body>
</html>
